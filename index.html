<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="component-wrapper">
    <!-- RESULT-BOX  -->
    <div class="result-box">
      <h1 class="result-box__heading">Your Results</h1>
      <div class="results-box__result-circle result-circle ">
        <div class="result-circle__result">76</div>
        <span class="result-circle__of">of 100</span>
      </div>
      <div class="result-box__message">
        <div class="result-box__message-title">Great</div>
        <p class="result-box__message-content">Your performance exceed 65% of the people conducting the test here!</p>
      </div>
    </div>

    <!-- SAMMARY-BOX -->
    <section class="summary-box">
      <h2 class="summary-box__heading">Summary</h2>
      <ul class="summary-box__stats-list stats-list">
        <li class="stats-list__item stats-list__item--reaction">
          <img class="stats-list__item-icon" src="img/icon-reaction.svg" alt="" width="20" height="20" aria-hidden="true">
          <span class="stats-list__item-title">Reaction</span>
          <span class="stats-list__item-result">80</span>
          <span class="stats-list__item-max">100</span>
        </li>
        <li class="stats-list__item stats-list__item--memory">
          <img class="stats-list__item-icon" src="img/icon-memory.svg" alt="" width="20" height="20" aria-hidden="true">
          <span class="stats-list__item-title">Memory</span>
          <span class="stats-list__item-result">92</span>
          <span class="stats-list__item-max">100</span>
        </li>
        <li class="stats-list__item stats-list__item--verable">
          <img class="stats-list__item-icon" src="img/icon-verable.svg" alt="" width="20" height="20" aria-hidden="true">
          <span class="stats-list__item-title">Verable</span>
          <span class="stats-list__item-result">61</span>
          <span class="stats-list__item-max">100</span>
        </li>
        <li class="stats-list__item stats-list__item--visual">
          <img class="stats-list__item-icon" src="img/icon-visual.svg" alt="" width="20" height="20" aria-hidden="true">
          <span class="stats-list__item-title">Visual</span>
          <span class="stats-list__item-result">73</span>
          <span class="stats-list__item-max">100</span>
        </li>
      </ul>
      <a class="button" href="#">
        <button class="button" type="button">Continue</button>
      </a>
    </section>
  </div>
  
  <script src="js/main.js"></script>
</body>

</html>
